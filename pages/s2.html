
<!DOCTYPE html>
<html>
<head>
<script src="lib/d3.v3.js"></script>
  <script src="lib/function-plot.js"></script>
  <meta charset="utf-8">
  <title>Epidemie</title>
</head>
<body>
  

  <div id="appletEpidemieV2"></div>
  <div>&nbsp;</div>
  <div>
    <span title="Population saine en condition initiale">S<sub>0</sub> : <input id="S0InputV2" type="range" min="0.0" max="1" step="0.01" value="0.7"><span id="S0InputV2Display"></span></span>&nbsp; &nbsp; &nbsp;
    <span title="durée d'infection">&lambda; : <input id="LambdaInputV2" type="range" min="5" max="30" step="1" value="12"><span id="LambdaInputV2Display"></span></span>&nbsp; &nbsp; &nbsp;
    <span title="Taux de mortalité">&mu; : <input id="MuInputV2" type="range" min="0.0" max="0.1" step="0.01" value="0.05"><span id="MuInputV2Display"></span></span>
    
  </div>
  <div>
    <span title="Population infectée en condition initiale">I<sub>0</sub> : <input id="I0InputV2" type="range" min="0.0" max="1" step="0.01" value="0.3"><span id="I0InputV2Display"></span></span>&nbsp; &nbsp; &nbsp;
    <span title="Taux d'incidence">&beta; : <input id="BetaInputV2" type="range" min="0.0" max="1" step="0.1" value="0.5"><span id="BetaInputV2Display"></span></span>
  </div>

  <div>&nbsp;<br/><br/><br/><br/></div>
  
  <div id="appletEpidemieV1"></div>
  <div>
    <span title="Population saine en condition initiale">S0 : <input  id="S0InputV1" type="range" min="0.0" max="1" step="0.01" value="0.7"><span id="S0InputV1Display"></span></span>
    <span title="durée d'infection">&lambda; : <input id="LambdaInputV1" type="range" min="5" max="30" step="1" value="12"><span id="LambdaInputV1Display"></span></span>
  </div>
  <div>
    <span title="Population infectée en condition initiale">I0 : <input id="I0InputV1" type="range" min="0.0" max="1" step="0.01" value="0.3"><span id="I0InputV1Display"></span></span>
    <span title="Taux d'incidence">&beta; : <input id="BetaInputV1" type="range" min="0.0" max="1" step="0.1" value="0.5"><span id="BetaInputV1Display"></span></span>
  </div>



  <script src="script.js"></script>
</body>
</html>
