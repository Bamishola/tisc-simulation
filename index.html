<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modéliser la propagation d'une épidémie - Interstices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .frame-container {
            display: none;
        }
        .frame-container.active {
            display: block;
        }
        .xx {
            text-align: center;
        }
        #simulation-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img src="images/img2.png" alt="logo-ecc">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showFrame('frame1', 'Simulation 1')">S1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showFrame('frame2', 'Simulation 2')">S2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showFrame('frame3', 'Simulation 3')">S3</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <h1 class="text-center">Modéliser la propagation d'une épidémie</h1>

    <h2 id="simulation-title">Simulation 1</h2>

    <div id="frame1" class="frame-container active xx">
        <iframe loading="lazy" src="https://animations.interstices.info/interstices-epidemie/index1.html" width="780" height="665" frameborder="0" scrolling="no"></iframe>
    </div>

    <div id="frame2" class="frame-container xx">
        <iframe loading="lazy" src="https://animations.interstices.info/interstices-epidemie/index2-1.html" width="780" height="665" frameborder="0" scrolling="no"></iframe>
    </div>

    <div id="frame3" class="frame-container xx">
        <iframe loading="lazy" src="https://animations.interstices.info/interstices-epidemie/index3-1-2.html" width="780" height="713" frameborder="0" scrolling="no"></iframe>
    </div>

    <script>
        function showFrame(frameId, title) {
            // Masquer tous les iframes
            document.querySelectorAll('.frame-container').forEach(frame => {
                frame.classList.remove('active');
            });

            // Afficher l'iframe correspondant
            document.getElementById(frameId).classList.add('active');

            // Mettre à jour le titre
            document.getElementById('simulation-title').textContent = title;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
